<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Card</title>
  </head>
  <body>
    <main role="main">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="a person listening to music and dancing"
          class="banner"
        />
        <div class="card-details">
          <h2 class="order-title">Order Summary</h2>
          <p class="order-message">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <img
              src="./images/icon-music.svg"
              alt="a music note icon"
              class="music-icon"
            />
            <div class="price-container">
              <p class="plan-type">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="change-plan-link">Change</a>
          </div>
          <a href="#" class="proceed-to-payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-order-btn">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/davis-matt0">Matt D</a>.
      </p>
    </footer>
  </body>
</html>
